<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Calculator | Frontend Mentor</title>
</head>

<body>
    <div class="mainwrap">
        <div class="titlewrap">
            <div class="maintitle">
                <h1><span class="title">Simple Tool</span><br>Calculator</h1>
            </div>
            <a href="index.html" class="nav-button">Back to Home</a>
        </div>

        <div class="calculator-container">
            <div class="calc-display">
                <div class="previous-operand"></div>
                <div class="current-operand">0</div>
            </div>
            <button class="calc-button span-two" onclick="clearDisplay()">AC</button>
            <button class="calc-button" onclick="deleteNumber()">DEL</button>
            <button class="calc-button" onclick="chooseOperation('รท')">รท</button>
            <button class="calc-button" onclick="appendNumber('1')">1</button>
            <button class="calc-button" onclick="appendNumber('2')">2</button>
            <button class="calc-button" onclick="appendNumber('3')">3</button>
            <button class="calc-button" onclick="chooseOperation('*')">*</button>
            <button class="calc-button" onclick="appendNumber('4')">4</button>
            <button class="calc-button" onclick="appendNumber('5')">5</button>
            <button class="calc-button" onclick="appendNumber('6')">6</button>
            <button class="calc-button" onclick="chooseOperation('+')">+</button>
            <button class="calc-button" onclick="appendNumber('7')">7</button>
            <button class="calc-button" onclick="appendNumber('8')">8</button>
            <button class="calc-button" onclick="appendNumber('9')">9</button>
            <button class="calc-button" onclick="chooseOperation('-')">-</button>
            <button class="calc-button" onclick="appendNumber('.')">.</button>
            <button class="calc-button" onclick="appendNumber('0')">0</button>
            <button class="calc-button span-two" onclick="compute()">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
